<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2d game - Javascript</title>
    <link rel="stylesheet" href="style.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <!-- characters -->
    <img id="player" class="d-none" src="assets/characters/player.png" />
    <img id="angler1" class="d-none" src="assets/characters/angler1.png" />
    <img id="angler2" class="d-none" src="assets/characters/angler2.png" />
    <img id="lucky" class="d-none" src="assets/characters/lucky.png" />
    <img id="hivewhale" class="d-none" src="assets/characters/hivewhale.png" />
    <img id="drone" class="d-none" src="assets/characters/drone.png" />
    <img id="bulbWhale" class="d-none" src="assets/characters/bulbwhale.png" />
    <img id="moonFish" class="d-none" src="assets/characters/moonfish.png" />
    <img id="razorfin" class="d-none" src="assets/characters/razorfin.png" />
    <img id="stalker" class="d-none" src="assets/characters/stalker.png" />

    <!-- props -->
    <img id="projectile" class="d-none" src="assets/props/projectile.png" />
    <img id="gears" class="d-none" src="assets/props/gears.png" />
    <img
      id="smokeExplosion"
      class="d-none"
      src="assets/props/smokeExplosion.png"
    />
    <img
      id="fireExplosion"
      class="d-none"
      src="assets/props/fireExplosion.png"
    />
    <img id="shield" src="assets/props/shield.png" />
    <img id="fireball" src="assets/props/fireball.png" />

    <!-- environment -->
    <img id="layer1" class="d-none" src="assets/environment/layer1.png" />
    <img id="layer2" class="d-none" src="assets/environment/layer2.png" />
    <img id="layer3" class="d-none" src="assets/environment/layer3.png" />
    <img id="layer4" class="d-none" src="assets/environment/layer4.png" />

    <!-- sounds -->
    <audio id="powerUp" src="assets/audios/powerup.wav"></audio>
    <audio id="explosion" src="assets/audios/explosion.wav"></audio>
    <audio id="hit" src="assets/audios/hit.wav"></audio>
    <audio id="powerDown" src="assets/audios/powerdown.wav"></audio>
    <audio id="shieldSound" src="assets/audios/shield.wav"></audio>
    <audio id="shot" src="assets/audios/shot.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
